[flake8]
show-source = True
max-line-length = 90
exclude =
  .git
  __pycache__
  venv
  .eggs
  *.egg
  # Ignore Django migrations because there are a lot of minor style issues there, and
  # we hope it's fine because they are autogenerated
  docs_portal_app/migrations/*
  manage.py
# WPS settings
min-name-length = 1
max-string-usages = 7
max-module-members = 10
max-asserts = 7
max-name-length = 50

allowed-domain-names = handle, content

ignore =
  # Missing docstring in magic method
  D105,
  # Missing docstring in __init__
  D107,
  # Sometimes a doctring is just a one line so these checks are redundant:
  # 1 blank line required between summary line and description
  D205,
  # First line should end with a period.
  D400,
  # Incorrect indentation
  DAR003
  # line break before binary operator
  W503,
  # line break after binary operator
  W504,
  # Found `__init__.py` modules with logic
  WPS412,
  # Found wrong keyword: pass
  WPS420,
  # Found using `@staticmethod`
  WPS602,
  # Found method without arguments
  WPS605,
  # Found `f` string
  WPS305,
  # Found class without a base class
  WPS306,
  # Found incorrect multi-line parameters
  WPS317,
  # Found nested import
  WPS433,
  # Found incosistent `return` statement
  WPS324,
  # Found too complex `f` string
  WPS237,
  # Incorrect indentation: very annoying error which one can't just simply fix!
  DAR003,
  # Found `in` used with a non-set container
  WPS510
# Found mutable module constant
  WPS407

[isort]
# https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
line_length = 90
